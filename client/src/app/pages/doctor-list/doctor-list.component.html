<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Doctor List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="first_name">First_name</label>
                        <input type="text" class="form-control" id="first_name" [(ngModel)]="search.first_name" name="first_name" #first_name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last_name</label>
                        <input type="text" class="form-control" id="last_name" [(ngModel)]="search.last_name" name="last_name" #last_name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="speciality">Speciality</label>
                        <input type="text" class="form-control" id="speciality" [(ngModel)]="search.speciality" name="speciality" #speciality="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">first_name</th>
            <th scope="col">last_name</th>
            <th scope="col">speciality</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'first_name': search.first_name, 'last_name': search.last_name, 'speciality': search.speciality }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/doctors', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.first_name }}</td>
            <td>{{item.last_name }}</td>
            <td>{{item.speciality }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'first_name': search.first_name ,  'last_name': search.last_name ,  'speciality': search.speciality  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/doctors/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
