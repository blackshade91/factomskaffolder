<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Identity Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="chain_id">Chain_id *</label>
                        <input type="text" class="form-control" id="chain_id" [(ngModel)]="item.chain_id" name="chain_id" #chain_id="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="entry_hash">Entry_hash *</label>
                        <input type="text" class="form-control" id="entry_hash" [(ngModel)]="item.entry_hash" name="entry_hash" #entry_hash="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="key_pairs">Key_pairs</label>
                        <input type="text" class="form-control" id="key_pairs" [(ngModel)]="item.key_pairs" name="key_pairs" #key_pairs="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="stage">Stage *</label>
                        <input type="text" class="form-control" id="stage" [(ngModel)]="item.stage" name="stage" #stage="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalDoctor[0]">External Relations</h2>
        
                        <h3 *ngIf="externalDoctor[0]">Doctor</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalDoctor">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
