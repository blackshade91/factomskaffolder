<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Patient Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <input type="text" class="form-control" id="condition" [(ngModel)]="item.condition" name="condition" #condition="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="first_name">First_name *</label>
                        <input type="text" class="form-control" id="first_name" [(ngModel)]="item.first_name" name="first_name" #first_name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last_name</label>
                        <input type="text" class="form-control" id="last_name" [(ngModel)]="item.last_name" name="last_name" #last_name="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalDoctor[0] || externalReport[0]">External Relations</h2>
        
                        <h3 *ngIf="externalDoctor[0]">Doctor</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalDoctor">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalReport[0]">Report</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalReport">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
